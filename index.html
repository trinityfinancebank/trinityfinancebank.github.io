<html lang="en">

  <main class="container">
    <section class="card balance-card">
      <div class="card-left">
        <div class="label">ACCOUNT BALANCE</div>
        <div id="balance" class="big-amount">$71,799,032.65</div>

      <div class="card-icon red">ðŸ’µ</div>

    <section class="card">
      <div class="card-left">
        <div class="label">ACCOUNT TYPE</div>
        <div class="muted">Fixed Deposit Account</div>
      </div>
      <div class="card-icon orange">ðŸ§¾</div>
    </section>

    <section class="card">
      <div class="card-left">
        <div class="label">TOTAL TRANSACTION</div>
        <div id="txCount" class="muted">9</div>
      </div>
      <div class="card-icon green">âŸ²</div>
    </section>

    <section class="card">

      <div class="card-icon blue">ðŸ’³</div>

    <section class="transactions">
      <div class="tx-header">

          <input id="search" placeholder="Search reference or amount" />
          <button id="downloadCsv">Download CSV</button>
          <button id="addDemo">Add Demo Tx</button>
        </div>
      </div>

      <table id="txTable" class="tx-table">
        <thead>
          <tr><th>#</th><th>REFERENCE</th><th>AMOUNT</th><th>TYPE</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn"><span class="dot red"></span><div>Home</div></button>
    <button class="nav-btn"><span class="dot green"></span><div>Investment</div></button>
    <button class="nav-btn"><span class="dot orange"></span><div>Send</div></button>
    <button class="nav-btn"><span class="dot purple"></span><div>Card</div></button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
