<!-- Confirm modal snippet: ensure the modal buttons are type="button" so they don't submit forms -->
<div id="confirmModal" class="modal-overlay hidden">
  <div class="modal">
    <h4>Confirm Transfer</h4>
    <div id="confirmBody"></div>
    <div class="modal-actions">
      <button id="confirmCancel" class="secondary" type="button">Cancel</button>
      <button id="confirmOk" class="primary" type="button">Confirm</button>
    </div>
  </div>
</div>
